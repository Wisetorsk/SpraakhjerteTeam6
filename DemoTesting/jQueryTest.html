<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="..\libraries\jQuery\jquery-3.3.1.min.js"></script>
    <title>jQuery Test</title>
    <style>
        p {
            border:2px solid black;
            width: 200px;
            height: 20px;
        }
        .wrapper {
            height: 160px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <p id="no1" class="hideme" onclick="fadeMe(this)" ondblclick="hideMe(this)">Number 1</p>
        <p id="no2" class="hideme" onclick="fadeMe(this)" ondblclick="hideMe(this)">Number 2</p>
        <p id="no3" class="hideme" onclick="fadeMe(this)" ondblclick="hideMe(this)">Number 3</p>
        <p id="no4" class="hideme" onclick="fadeMe(this)" ondblclick="hideMe(this)">Number 4</p>
        
    </div>
    <button onclick="showAll()">SHOW</button>
    <script>
        $(document).ready(function () {
            $(hideMe = function (element) {
                $('#' + element.id).hide();
            });

            $(fadeMe = function (element) {
                $('#' + element.id).fadeOut();
            });

            $(showAll = function () {
                $(".hideme").fadeIn();
            })
        });
    </script>
</body>
</html>
