<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sråkhjerte KategoriHus</title>
    <!-- Dependencies -->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="libraries/jQuery/jquery.ui.touch-punch.js"></script>
    <!--<script src="libraries/DragDropTouch.js"></script>-->
    <script src="libraries/cookies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.min.js"></script>
    <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>
    <script src="img.js"></script>
    <!-- Main program file -->
    <script src="kategorihus.js"></script> 
    <link rel="stylesheet" type="text/css" href="kategorihus.css" />
</head>
<body>

    <div class="container" id="content">
        <div id="headerDiv">
            <button id="norButton" class="flagButton button" onclick="setLanguage('norwegian')"></button>
            <button id="engButton" class="flagButton button" onclick="setLanguage('english')"></button>
            <h1 id="header"></h1>
        </div>

        <div id="houseSelect" class="modal">
            <div class="modal-content">
                <div id="howTo"></div>
                <input type="number" id="houseModalInput" value="3"/>
                <button onclick="selectNumberOfHouses()" id="buildButton">BYGG!</button>
            </div>
        </div>

        <p id="beskrivelse">
            Trykk på en av språkknappene for å starte spillet.<br />
            Start the game by pressing one of the language buttons.
            </p>
        <div class="main-wrapper" id="dynamicContent">
            <div class="grid-container" id="houses">
            </div>
            <div class="dataPanel" id="dataPanel">
                <span id="dataPanelHeader">KORTSTOKK</span>
                <ul class="noDecoration" id="panelList">
                    <li>
                        <div class="kortstokk" id="kortstokk"><span id="kortstokkSpan">KORTSTOKK</span>
                            <div class="drag-drop" id="kortholder" onclick="select(this)">
                                <img class="kort" id="trukketKort" src="" name="" />
                            </div>
                        </div>
                    </li>
                    <li id="trekk"><button class="panelButton button" id="drawButton" onclick="drawCard()">TREKK</button></li>
                    <li id="reset"><button class="panelButton button" id="resetButton" onclick="resetHouses()">RESET</button></li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <!-- Footer contains links to dependencies to comply with gpl and mit lisence -->
            <ul class="noDecoration">
                <li>Sound using <a class="noFancy" href="https://howlerjs.com/">Howler.js</a></li>
                <li>Voice synthesizer using <a class="noFancy" href="">synth...</a></li>
                <li>Drag and drop interaction using <a class="noFancy" href="http://interactjs.io">Interact.js</a></li>
            </ul>
        </div>
    </div>
    <script>
        $('#kortholder').draggable();
    </script>
    <!--<input type="text" oninput="speak(this.value)" class="hidden"/> <!-- Poosible XSS? -->
</body>
</html>
