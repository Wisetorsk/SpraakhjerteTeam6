<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sråkhjerte KategoriHus</title>
    <script src="library\draggable\src\Draggable\Draggable.js" type="text/javascript"></script>
    <style>

        #header {
            text-align: center;
            background-image: url("img/house.png");
            background-size: auto; /*FIX ME!*/
        }

        #dataPanelHeader {
            text-align: center; 
        }



        @media (height: 768px) and (width: 1024px) { /*Ipad Horizontal*/
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 0px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
                
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 5fr 1fr;
                /*border: 2px dashed black;*/
            }

            .content {
                max-width: 1024px;
                max-height: 768px;
            }

        }

        @media (width: 768px) and (height: 1024px) { /*Ipad vertical*/
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 0px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 5fr 1fr;
                /*border: 2px dashed black;*/
            }

            .content {
                max-width: 768px;
                max-height: 1024px;
            }
        }

        @media (min-width: 1024px) { /*HD*/
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 50px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 5fr 1fr;
                /*border: 2px dashed black;*/
            }
        }

        .dataPanel {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: minmax(100px, max-content);
            border: 2px solid black;
            border-radius: 5px;
        }

        .plot {
            display: grid;
            grid-template-columns: 400px;
            grid-template-rows: 100px 400px 100px;
        }

        .house {
            display: grid;
            grid-template-columns: 70px 70px 70px;
            grid-template-rows: 70px 70px 70px;
            grid-gap: 50px;
            background-color: khaki;
            border: solid 2px black;
            padding: 40px;
        }

        .grid-element {
            background-color: lightblue;
            border: dashed 2px black;
        }

        .room {
            background-color: black;
        }

        .kategori {
            text-align: center;
            font-family: Calibri;
            text-transform: uppercase;
            padding-top: 10px;
            font-size: 150%;
        }
        
        .kortstokk {
            width: 140px;
            height: 140px;
            background-color: none;
        }

        .kort {
            width: 140px;
            height: 140px;
        }

        .noDecoration {
            list-style: none;
        }


    </style>
</head>

<body onload="main()">
    <div class="content">
        <h1 id="header">Kategorihus</h1>
        <p>
            PAGE TEXT
        </p>

        <div class="main-wrapper" id="dynamicContent">

            <div class="grid-container" id="houses">


            </div>

            <div class="dataPanel" id="dataPanel">
                <span id="dataPanelHeader">DATA PANEL</span>
                <ul class="noDecoration">
                    <li>
                        <div class="kortstokk" id="kortholder">
                            <img class="kort" id="trukketKort" src="" />
                        </div>
                    </li>

                    <li id="trekk"><button id="drawButton" onclick="drawCard()">TREKK</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        

        var enddiv = '</div>';
        var endsvg = '</svg>';
        var kategorier = ['klær', 'mat', 'kjøretøy', 'skole', 'verktøy', 'mennesker', 'dyr'];
        var imagesJson = [
            { kategori: 'mat', src: 'img/bananas.png' },
            { kategori: 'dyr', src: 'img/bear.png' },
            { kategori: 'dyr', src: 'img/beaver.png' },
            { kategori: 'skole', src: 'img/blackboard.png' },
            { kategori: 'mennesker', src: 'img/boy.png' },
            { kategori: 'mat', src: 'img/broccoli.png' },
            { kategori: 'klær', src: 'img/cap.png' },
            { kategori: 'kjøretøy', src: 'img/car1.png' },
            { kategori: 'kjøretøy', src: 'img/car2.png' },
            { kategori: 'mennesker', src: 'img/carpenter.png' },
            { kategori: 'mat', src: 'img/carrot.png' },
            { kategori: 'dyr', src: 'img/chicken.png' },
            { kategori: 'mat', src: 'img/coconut.png' },
            { kategori: 'dyr', src: 'img/cow.png' },
            { kategori: 'dyr', src: 'img/dog.png' },
            { kategori: 'klær', src: 'img/dress.png' },
            { kategori: 'dyr', src: 'img/elephant.png' },
            { kategori: 'kjøretøy', src: 'img/firetruck.png' },
            { kategori: 'dyr', src: 'img/fox.png' },
            { kategori: 'skole', src: 'img/geometry.png' },
            { kategori: 'mat', src: 'img/hamburger.png' },
            { kategori: 'verktøy', src: 'img/hammer.png' },
            { kategori: 'klær', src: 'img/hat.png' },
            { kategori: 'klær', src: 'img/jeans.png' },
            { kategori: 'kjøretøy', src: 'img/mc.png' },
            { kategori: 'dyr', src: 'img/mouse.png' },
            { kategori: 'mat', src: 'img/orange.png' },
            { kategori: 'dyr', src: 'img/panda.png' },
            { kategori: 'skole', src: 'img/pencil.png' },
            { kategori: 'dyr', src: 'img/pig.png' },
            { kategori: 'mat', src: 'img/radish.png' },
            { kategori: 'verktøy', src: 'img/screwdriver.png' },
            { kategori: 'klær', src: 'img/shoes1.png' },
            { kategori: 'klær', src: 'img/shoes2.png' },
            { kategori: 'verktøy', src: 'img/spanner.png' },
            { kategori: 'mat', src: 'img/strawberry.png' },
            { kategori: 'mat', src: 'img/tomato.png' },
            { kategori: 'kjøretøy', src: 'img/tractor.png' },
            { kategori: 'kjøretøy', src: 'img/truck.png' },
            { kategori: 'verktøy', src: 'img/wrench.png' }
        ];
        var antallKort = imagesJson.length;
        var kortstokk = [];

        class Kort {
            constructor(kategori, img, navn='TEST', debug=false) {
                /*
                 * Kort Object
                 * Kategori: kategori
                 * img: image url
                 * navn: card name
                 */
                this.kategori = kategori;
                this.navn = navn;
                this.img = img;
                this.debug = debug;
            }
        }

        class Hus {
            constructor(kategori, debug = false) {
                /*
                 * House object
                 */
                this.debug = debug;
            }
        }

        class Page {
            constructor(debug = false) {
                /*
                 * Main page Object
                 * Page function handler.
                 */
                this.debug = debug;

            }

        }

        function main() {
            console.log('main');
            
            for (var index = 0; index < antallKort; index++) {
                kortstokk[index] = new Kort(imagesJson[index].kategori, imagesJson[index].src, imagesJson[index].src.slice(4, -4));
            }

            while (true) {
                try {
                    var houses; //Initializing variable
                    var housesString = prompt("Hvor mange Hus: (1 - 5)", "3"); //Prompt user to enter number of houses to generate
                    if (housesString == null || housesString == "") { //Controls if the input is a valid string
                        throw "Vennligst spesefiser anntal hus"; //if the input is null, or has no content, altert user.
                    } else {
                        houses = parseInt(housesString); //Convert from string to integer
                        if (houses > 0 && houses < 6) {
                            for (var i = 0; i < houses; i++) { showHouse(); } //Generate houses 
                            break;
                        } else {
                            if (houses <= 0) {
                                throw "Alt for få hus"; //Throw error
                            } else {
                                throw "Alt for mange hus"; //Throw error 
                            }
                        }
                    }
                }
                catch (err) { //Catch any errors from main code, display content to user in console and main heading
                    console.log(err);
                    window.alert(err + "Angi 1, 2, 3, 4 eller 5 hus"); //Alert user if given number is too low or too high
                    //document.getElementById('heading').innerHTML = err
                }
            }
        }

        function showHouse() {
            /*
             * House generation function
             * Assemble html grid elements and insert into houses element
             */
            houseString = '';
            houseString += div('plot');
            houseString += div('roof');
            houseString += '<svg width=400 height=100>';
            houseString += '<polygon points="50 0, 350 0, 400 100, 0 100"  fill="red" stroke="black" />';
            houseString += '<polyline points="100 70, 100 20, 150 20, 150 70" stroke="black" stroke-width="5px" fill="red"/>';
            houseString += endsvg;
            houseString += enddiv;
            houseString += div('house');
            for (var i = 0; i < 9; i++) { houseString += '<div class="room"></div>'; }
            houseString += enddiv;
            houseString += div('kategori');
            houseString += kategorier.splice([Math.floor(Math.random()*kategorier.length)], 1); //Chooses a random element in "kategorier", returns it and removes it from the array
            houseString += enddiv + enddiv;
            document.getElementById('houses').innerHTML += houseString;
        }


        function div(cls) {
            return '<div class="' + cls + '">';
        }

        function drawCard() {
            var index = Math.floor(Math.random() * antallKort);
            console.log('NEW CARD!');
            document.getElementById('trukketKort').src = kortstokk[index].img;
            console.log(kortstokk[index]);
        }

        //main();
    </script>
</body>
</html>
