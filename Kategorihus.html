<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sråkhjerte KategoriHus</title>
    <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>


    <style>

        #header {
            text-align: center;
            height: 100px;
            font-size: 100px;
            background-image: url(overskrift.png);
            background-size: 700px 100px; /*FIX ME!*/
            background-repeat: no-repeat;
            background-position-x: center;
            text-transform: uppercase;
        }

        #dataPanelHeader {
            text-align: center;
        }



        @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) {
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 0px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 5fr 1fr;
                /*border: 2px dashed black;*/
            }

            #content {
                max-width: 1024px;
                max-height: 768px;
            }
        }

        @media only screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait) {
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 0px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 5fr 1fr;
                /*border: 2px dashed black;*/
            }

            #content {
                max-width: 768px;
                max-height: 1024px;
            }
        }

        @media (min-width: 1024px) { /*HD*/
            .grid-container {
                display: grid;
                /*grid-template-columns: 400px 400px 400px;*/
                grid-template-columns: 1fr 1fr 1fr;
                /*grid-template-rows: 500px 500px;*/
                grid-template-rows: 1fr;
                grid-gap: 50px;
                grid-row-gap: 50px;
                border: 2px solid black;
                border-radius: 5px;
                padding: 20px;
            }

            .main-wrapper {
                display: grid;
                grid-template-columns: 5fr 1fr;
                /*border: 2px dashed black;*/
            }
        }

        .dataPanel {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: minmax(100px, max-content);
            border: 2px solid black;
            border-radius: 5px;
        }

        .plot {
            display: grid;
            grid-template-columns: 400px;
            grid-template-rows: 100px 400px 100px;
        }

        .house {
            display: grid;
            grid-template-columns: 70px 70px 70px;
            grid-template-rows: 70px 70px 70px;
            grid-gap: 50px;
            background-color: khaki;
            border: solid 2px black;
            padding: 40px;
        }

        .grid-element {
            background-color: lightblue;
            border: dashed 2px black;
        }

        .dropzone{
            background-color: black;
            width: 70px;
            height: 70px;
        }

        .kategori {
            text-align: center;
            font-family: Calibri;
            text-transform: uppercase;
            padding-top: 10px;
            font-size: 150%;
        }

        .kortstokk {
            width: 140px;
            height: 140px;
            background-color: none;
        }

        .kort {
            width: auto;
            height: 100px;
        }

        .noDecoration {
            list-style: none;
        }

        .panelButton {
            width: 140px;
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 200%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 15%;
        }

        .drag-drop {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body onload="main()">
    <div class="container" id="content">
        <h1 id="header"></h1>
        <p>
            PAGE TEXT
        </p>

        <div class="main-wrapper" id="dynamicContent">

            <div class="grid-container" id="houses">


            </div>

            <div class="dataPanel" id="dataPanel">
                <span id="dataPanelHeader">DATA PANEL</span>
                <ul class="noDecoration">
                    <li>
                        <div class="kortstokk" id="kortstokk">KORTSTOKK
                            <div class="drag-drop" id="kortholder">Mannskit
                                <img class="kort" id="trukketKort" src="" name="" />
                            </div>
                        </div>
                    </li>

                    <li id="trekk"><button class="panelButton" id="drawButton" onclick="drawCard()">TREKK</button></li>
                    <li id="reset"><button class="panelButton" id="resetButton" onclick="resetHouses()">RESET</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script>

        //----------------------------------------------------------------------
        // Objects
        //----------------------------------------------------------------------

        var imagesJson = [
            { kategori: 'mat', src: 'img/bananas.png' },
            { kategori: 'dyr', src: 'img/bear.png' },
            { kategori: 'dyr', src: 'img/beaver.png' },
            { kategori: 'skole', src: 'img/blackboard.png' },
            { kategori: 'mennesker', src: 'img/boy.png' },
            { kategori: 'mat', src: 'img/broccoli.png' },
            { kategori: 'klær', src: 'img/cap.png' },
            { kategori: 'kjøretøy', src: 'img/car1.png' },
            { kategori: 'kjøretøy', src: 'img/car2.png' },
            { kategori: 'mennesker', src: 'img/carpenter.png' },
            { kategori: 'mat', src: 'img/carrot.png' },
            { kategori: 'dyr', src: 'img/chicken.png' },
            { kategori: 'mat', src: 'img/coconut.png' },
            { kategori: 'dyr', src: 'img/cow.png' },
            { kategori: 'dyr', src: 'img/dog.png' },
            { kategori: 'klær', src: 'img/dress.png' },
            { kategori: 'dyr', src: 'img/elephant.png' },
            { kategori: 'kjøretøy', src: 'img/firetruck.png' },
            { kategori: 'dyr', src: 'img/fox.png' },
            { kategori: 'skole', src: 'img/geometry.png' },
            { kategori: 'mat', src: 'img/hamburger.png' },
            { kategori: 'verktøy', src: 'img/hammer.png' },
            { kategori: 'klær', src: 'img/hat.png' },
            { kategori: 'klær', src: 'img/jeans.png' },
            { kategori: 'kjøretøy', src: 'img/mc.png' },
            { kategori: 'dyr', src: 'img/mouse.png' },
            { kategori: 'mat', src: 'img/orange.png' },
            { kategori: 'dyr', src: 'img/panda.png' },
            { kategori: 'skole', src: 'img/pencil.png' },
            { kategori: 'dyr', src: 'img/pig.png' },
            { kategori: 'mat', src: 'img/radish.png' },
            { kategori: 'verktøy', src: 'img/screwdriver.png' },
            { kategori: 'klær', src: 'img/shoes1.png' },
            { kategori: 'klær', src: 'img/shoes2.png' },
            { kategori: 'verktøy', src: 'img/spanner.png' },
            { kategori: 'mat', src: 'img/strawberry.png' },
            { kategori: 'mat', src: 'img/tomato.png' },
            { kategori: 'kjøretøy', src: 'img/tractor.png' },
            { kategori: 'kjøretøy', src: 'img/truck.png' },
            { kategori: 'verktøy', src: 'img/wrench.png' }
        ];

        var hDim = {
            width: 400,
            height: 400,
            roofWidth: 300, //50px added per side to get full width
            roofHeight: 100
        };

        //----------------------------------------------------------------------
        // END Objects
        //----------------------------------------------------------------------

        //----------------------------------------------------------------------
        // Variables
        //----------------------------------------------------------------------

        var enddiv = '</div>';
        var endsvg = '</svg>';
        var kategorier = ['klær', 'mat', 'kjøretøy', 'skole', 'verktøy', 'mennesker', 'dyr'];
        const kategorier_backup = Array.from(kategorier);
        var antallKort = imagesJson.length;
        var kortstokk = [];
        var houses;
        var currentCard = NaN;
        var drawnCards = [];


        //----------------------------------------------------------------------
        // END Variables
        //----------------------------------------------------------------------

        //----------------------------------------------------------------------
        // Object definitions
        //----------------------------------------------------------------------

        class Kort {
            constructor(kategori, img, navn='TEST',  debug=false) {
                /*
                 * Kort Object
                 * Kategori: kategori
                 * img: image url
                 * navn: card name
                 */
                this.kategori = kategori;
                this.navn = navn;
                this.img = img;
                this.debug = debug;
            }
        }

        function buildDeck() {
            for (var index = 0; index < antallKort; index++) { //Building the card deck
                kortstokk[index] = new Kort(imagesJson[index].kategori, imagesJson[index].src, imagesJson[index].src.slice(4, -4)); //Construct new object based on JSON data in imagesJson
            }
        }

        //----------------------------------------------------------------------
        // END Object definitions
        //----------------------------------------------------------------------

        //----------------------------------------------------------------------
        // Page functions
        //----------------------------------------------------------------------

        function showHouse(houseNumber) {
            /*
             * House generation function
             * Assemble html grid elements and insert into houses element
             */
            if (kategorier.length > 0) {
                houseString = '';
                houseString += div('plot');
                houseString += div('roof');
                houseString += '<svg width=400 height=100>';
                houseString += '<polygon points="' + corPair(50, 0) + corPair((50 + hDim.roofWidth), 0) + corPair((100 + hDim.roofWidth), hDim.roofHeight) + corPair(0, hDim.roofHeight, true) + '"  fill="red" stroke="black" />';
                houseString += '<polyline points="' + corPair(100, 70) + corPair(100, 20) + corPair(150, 20) + corPair(150, 70, true) + '" stroke="black" stroke-width="5px" fill="red"/>';
                houseString += endsvg;
                houseString += enddiv;
                houseString += div('house', houseNumber);
                for (var i = 0; i < 9; i++) { houseString += '<div class="dropzone" id="hus' + houseNumber + 'rom' + i + '" ></div>'; }
                houseString += enddiv;
                houseString += div('kategori');
                houseString += kategorier.splice([Math.floor(Math.random() * kategorier.length)], 1); //Chooses a random element in "kategorier", returns it and removes it from the array
                houseString += enddiv + enddiv;
                document.getElementById('houses').innerHTML += houseString;
            } else {
                location.reload();
            }
        }

        /*
        function resetKategorier() {
            kategorier = kategorier_backup;
        }
        */

        function div(cls, identity="") {
            return '<div class="' + cls + '" id="' + identity + '">';
        }

        function corPair(x, y, end=false) {
            var assembledString = '';
            assembledString += x;
            assembledString += ' ';
            assembledString += y;
            if (!end) {
                assembledString += ','
            }
            return assembledString;
        }

        function drawCard() { //Page Function
            var index = Math.floor(Math.random() * antallKort);
            console.log('NEW CARD!');
            document.getElementById('trukketKort').src = kortstokk[index].img;
            document.getElementById('trukketKort').name = kortstokk[index].kategori;
            console.log(kortstokk[index]);
            currentCard = kortstokk[index];
            drawnCards.push(kortstokk[index]);
        }

        function resetHouses() {
            console.log('Reset houses');
            document.getElementById('houses').innerHTML = "";
            for (var i = 0; i < houses; i++) { showHouse(i); }
        }

        //----------------------------------------------------------------------
        // END Page Functions
        //----------------------------------------------------------------------

        //----------------------------------------------------------------------
        // Drag and drop functions
        //----------------------------------------------------------------------

        interact('.dropzone').dropzone({
            accept: '#kortholder',
            overlap: 0.75,
            ondropactivate: function (event) {
                event.target.classList.add('drop-active');
            },
            ondragenter: function (event) {
                var draggableElement = event.relatedTarget,
                    dropzoneElement = event.target;
                dropzoneElement.classList.add('drop-target');
                draggableElement.classList.add('can-drop');
                console.log('Dragged in');
            },
            ondragleave: function (event) {
                event.target.classList.remove('drop-target');
                event.relatedTarget.classList.remove('can-drop');
                console.log('Dragged out');
            },
            ondrop: function (event) {
                event.relatedTarget.textContent = 'Dropped';
            },
            ondropactivate: function (event) {
                event.target.classList.remove('drop-active');
                event.target.classList.remove('drop-target');
            }
        });

        interact('.drag-drop').draggable({
            inertia: true,
            restrict: {
                restriction: "#dynamicContent",
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            },
            autoScroll: true,
            onmove: dragMoveListener,
        });

        interact('.draggable')
            .draggable({
                // enable inertial throwing
                inertia: false,
                // keep the element within the area of it's parent
                restrict: {
                    restriction: "#dynamicContent",
                    endOnly: true,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                },
                // enable autoScroll
                autoScroll: true,

                // call this function on every dragmove event
                onmove: dragMoveListener,
                // call this function on every dragend event
                onend: function (event) {
                    console.log('Moved');
                }
            });

        function dragMoveListener(event) {
            var target = event.target,
                // keep the dragged position in the data-x/data-y attributes
                x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            // translate the element
            target.style.webkitTransform =
                target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';

            // update the posiion attributes
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);
        }

        //----------------------------------------------------------------------
        // END Drag and drop functions
        //----------------------------------------------------------------------


        //----------------------------------------------------------------------
        // MAIN
        //----------------------------------------------------------------------

        function main() {
            console.log('main');
            buildDeck();

            while (true) {
                try {
                    var housesString = prompt("Hvor mange Hus: (1 - 5)", "3"); //Prompt user to enter number of houses to generate
                    if (housesString == null || housesString == "") { //Controls if the input is a valid string
                        throw "Vennligst spesefiser anntal hus"; //if the input is null, or has no content, altert user.
                    } else {
                        houses = parseInt(housesString); //Convert from string to integer
                        if (houses > 0 && houses < 6) {
                            for (var i = 0; i < houses; i++) { showHouse(i); } //Generate houses 
                            break;
                        } else {
                            if (houses <= 0) {
                                throw "Alt for få hus"; //Throw error
                            } else {
                                throw "Alt for mange hus"; //Throw error 
                            }
                        }
                    }
                }
                catch (err) { //Catch any errors from main code, display content to user in console and main heading
                    console.log(err);
                    window.alert(err + "Angi 1, 2, 3, 4 eller 5 hus"); //Alert user if given number is too low or too high
                }
            }
            drawCard();

        }
    </script>
</body>
</html>
