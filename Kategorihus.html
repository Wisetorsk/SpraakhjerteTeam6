<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sråkhjerte KategoriHus</title>
    <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>
    <script src="img.js"></script>
    <script src="kategorihus.js"></script>
    <link rel="stylesheet" type="text/css" href="kategorihus.css" />
</head>

<body onload="main()">
    <div class="container" id="content">
        <h1 id="header"></h1>
        <p id="beskrivelse">
            Slik spiller man:
            Klikk og dra bildet over til ett tomt rom i riktig kategori. Hvis det er riktig kategori, vil kortet flyttes inn i rommet og ett nytt kort dukker opp. Hvis det ikke finner noen hus med riktig kategori, kan du trekke nytt kort ved å trekke på "TREKK""
        </p>

        <div class="main-wrapper" id="dynamicContent">

            <div class="grid-container" id="houses">


            </div>

            <div class="dataPanel" id="dataPanel">
                <span id="dataPanelHeader">KORTSTOKK</span>
                <ul class="noDecoration">
                    <li>
                        <div class="kortstokk" id="kortstokk"><span id="kortstokkSpan">KORTSTOKK</span>
                            <div class="drag-drop" id="kortholder" onclick="select(this)">
                                <img class="kort" id="trukketKort" src="" name="" />
                            </div>
                        </div>
                    </li>

                    <li id="trekk"><button class="panelButton" id="drawButton" onclick="drawCard()">TREKK</button></li>
                    <li id="reset"><button class="panelButton" id="resetButton" onclick="resetHouses()">RESET</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
