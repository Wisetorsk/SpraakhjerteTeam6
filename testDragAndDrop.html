<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        #movable {
            width: 200px;
            height: 200px;
            border: 10px solid red;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 500px;
            text-align: center;
        }

        #drgText {
            position: relative;
            top: 90px;
        }


    </style>
</head>
<body onclick="whereAmI(event)">
    <div clss="container" id="content">
        <h1 id="header">NAN</h1>
        <div class="movable" id="movable"><span id="drgText">CLICK SOMEWHERE!</span></div>

    </div>

        <script>
            var mv = document.getElementById('movable');

            function whereAmI(event) {
                console.log('MOVING!');
                var x = event.clientX;
                var y = event.clientY;
                var cor = 'X: ' + x + '\nY: ' + y;
                document.getElementById('header').innerHTML = cor;
                mv.style.left = (x-100) + "px";
                mv.style.top = (y-100) + "px";
            }

        </script>
</body>
</html>
