<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/interactjs@1.3/dist/interact.min.js"></script>
    <style>
        html, body, #content {
            width: 1200px;
            height: 800px;
        }

        #movable {
            width: 200px;
            height: 200px;
            border: 10px solid red;
            border-radius: 50%;
            position: absolute;
            top: 300px;
            left: 500px;
            text-align: center;
        }

        #drgText {
            position: relative;
            top: 90px;
        }

        #d1 {
            width: 100px;
            height: 100px;
            background-color: palegreen;
            border-radius: 25%;
            text-align:center;
        }

        #outer-dropzone {
            height: 140px;
            width: 140px;
            touch-action: none;
        }

        #inner-dropzone {
            height: 80px;
            width: 80px;
        }

        .dropzone {
            background-color: #ccc;
            border: dashed 4px transparent;
            border-radius: 4px;
            margin: 10px auto 30px;
            padding: 10px;
            width: 80%;
            transition: background-color 0.3s;
        }

        .drop-active {
            border-color: #aaa;
        }

        .drop-target {
            background-color: #29e;
            border-color: #fff;
            border-style: solid;
        }

        .drag-drop {
            display: inline-block;
            min-width: 70px;
            padding: 2em 0.5em;
            color: #fff;
            background-color: #29e;
            border: solid 2px #fff;
            -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
            transition: background-color 0.3s;
        }

        .drag-drop.can-drop {
            color: #000;
            background-color: #4e4;
        }

    </style>
</head>
<body>
    <div clss="container" id="content">
        <!--<div class="movable" id="movable"><span id="drgText">CLICK SOMEWHERE!</span></div>-->
        <div class="draggable" id="d1">MOVE ME</div>

        <div id="no-drop" class="drag-drop"> #no-drop </div>

        <div id="yes-drop" class="drag-drop"> #yes-drop </div>

        <div id="outer-dropzone" class="dropzone">
            #outer-dropzone
            <div id="inner-dropzone" class="dropzone">#inner-dropzone</div>
        </div>
    </div>

        <script>
            var mv = document.getElementById('movable');

            function whereAmI(event) {
                console.log('MOVING!');
                var x = event.clientX;
                var y = event.clientY;
                var cor = 'X: ' + x + '\nY: ' + y;
                console.log(cor);
                mv.style.left = (x-100) + "px";
                mv.style.top = (y-100) + "px";
            }

            interact('.dropzone').dropzone({
                accept: '#yes-drop',
                overlap: 0.75,
                ondropactivate: function (event) {
                    event.target.classList.add('drop-active');
                },
                ondragenter: function (event) {
                    var draggableElement = event.relatedTarget,
                        dropzoneElement = event.target;
                    dropzoneElement.classList.add('drop-target');
                    draggableElement.classList.add('can-drop');
                    draggableElement.textContent = 'Dragged in';
                },
                ondragleave: function (event) {
                    event.target.classList.remove('drop-target');
                    event.relatedTarget.classList.remove('can-drop');
                    event.relatedTarget.textContent = 'Dragged out';
                },
                ondrop: function (event) {
                    event.relatedTarget.textContent = 'Dropped';
                },
                ondropactivate: function (event) {
                    event.target.classList.remove('drop-active');
                    event.target.classList.remove('drop-target');
                }
            });

            interact('.drag-drop').draggable({
                inertia: false,
                restrict: {
                    restriction: "parent",
                    endOnly: true,
                    elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                },
                autoScroll: true,
                onmove: dragMoveListener,
            });

            interact('.draggable')
                .draggable({
                    // enable inertial throwing
                    inertia: false,
                    // keep the element within the area of it's parent
                    restrict: {
                        restriction: "parent",
                        endOnly: true,
                        elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
                    },
                    // enable autoScroll
                    autoScroll: true,

                    // call this function on every dragmove event
                    onmove: dragMoveListener,
                    // call this function on every dragend event
                    onend: function (event) {
                        var textEl = event.target.querySelector('p');

                        textEl && (textEl.textContent =
                            'moved a distance of '
                            + (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                                Math.pow(event.pageY - event.y0, 2) | 0))
                                .toFixed(2) + 'px');
                    }
                });

            function dragMoveListener(event) {
                var target = event.target,
                    // keep the dragged position in the data-x/data-y attributes
                    x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
                    y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                // translate the element
                target.style.webkitTransform =
                    target.style.transform =
                    'translate(' + x + 'px, ' + y + 'px)';

                // update the posiion attributes
                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);
            }



        </script>
</body>
</html>
